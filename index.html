<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshelf App</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Bookshelf App</h1>
      </nav>
    </header>

    <main>
        <article class="quotes">
            <q>Jika Anda tidak suka membaca, Anda belum menemukan buku yang tepat. â€•JK Rowling.</q>
        </article>

        <section class="container" id="addBook">
            <h2>Masukkan Data Buku Yang Ingin Diinput</h2>
            <form class="form-book" action="#" id="form" autocomplete="off">
              <div class="tittle-book">
                <label for="title">Masukkan Judul Buku</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div class="author-book">
                <label for="author">Masukkan Nama Penulis</label>
                <input type="text" id="author" name="author" required>
              </div>
              <div class="year-book">
                <label for="year">Masukkan Tahun Cetak Buku</label>
                <input type="number" id="year" name="year" required>
              </div>
              <div class="check-book">
                <input type="checkbox" id="check" name="check">
                <label for="check">Selesai Dibaca</label>
                <p class="info-check">Jika belum, maka akan dimasukkan ke dalam rak buku yang belum selesai dibaca</p>
              </div>
              <input type="submit" value="Input" name="Submit" class="button-input">
            </form>
        </section>

        <section class="container unread-book">
          <h2>Rak Buku Yang Belum Selesai Dibaca</h2>
         
          <div class="list-item-books" id="books">
          </div>
        </section>

        <section class="container alreadyread-book">
          <h2>Rak Buku Yang Sudah Selesai Dibaca</h2>
         
          <div class="list-item-books" id="alreadyread-books">
          </div>
        </section>
    </main>


    <script src="js/script.js"></script>
  </body>
</html>
